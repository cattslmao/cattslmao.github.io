<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kity.dev</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&family=Shantell+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css?v=2">
    <script src="main.js?v=2"></script>
</head>
<body>
    <div class="container">
        <span class="wordmark">kity.dev</span>
        <div class="links">
            <a href="https://twitter.com/impossiblebliss">
                <div class="social-icon" style="background-image: url(assets/svg/twitter.svg);"></div>
            </a>
            <a href="https://bsky.app/profile/kity.dev">
                <div class="social-icon" style="background-image: url(assets/svg/bluesky.svg);"></div>
            </a>
            <a href="https://steamcommunity.com/profiles/76561197963035118">
                <div class="social-icon" style="background-image: url(assets/svg/steam.svg);"></div>
            </a>
            <a href="https://github.com/cattslmao">
                <div class="social-icon" style="background-image: url(assets/svg/github.svg);"></div>
            </a>
            <a href="https://www.youtube.com/@catslmao">
                <div class="social-icon" style="background-image: url(assets/svg/youtube.svg);"></div>
            </a>
            <a href="#" id="discord-social">
                <div class="social-icon" style="background-image: url(assets/svg/discord.svg);"></div>
            </a>
        </div>
    </div>

    <script>
        let app = new Kity();
        app.randomizeLogo();

        app.wordmark.onclick = () => { app.randomizeLogo() };

        const discord = document.getElementById("discord-social");

        discord.onclick = () => {
            app.copyToClipboard("catslmao");
            app.showNotice("Username copied to clipboard.");
            
            return false;
        };
    </script>
</body>
</html>
